<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://img.freepik.com/premium-vector/white-gradient-background-abstract-modern-design_343694-3077.jpg?w=1060');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .form-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            border-radius: 12px;
            box-sizing: border-box;
            padding: 40px 30px; /* Adjusted padding for better alignment */
            text-align: center;
            margin: 20px;
        }
        
        .title {
            margin-bottom: 20px; /* Reduced margin */
            font-size: 28px;
            font-weight: 800;
            color: #333;
        }
        
        .form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Reduced gap for better spacing */
            align-items: center; /* Align fields center */
        }
        
        .input {
            border-radius: 25px;
            border: 1px solid #ccc;
            padding: 12px 18px;
            font-size: 16px;
            width: 100%; /* Ensures inputs take full width */
            box-sizing: border-box;
        }
        
        .form-btn {
            padding: 14px;
            border-radius: 25px;
            background-color: teal;
            color: white;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            font-weight: 700;
            border: none;
            transition: background-color 0.3s ease;
            width: 100%; /* Make button full width for alignment */
        }
        
        .form-btn:hover {
            background-color: #17C3B2;
        }
        
        .sign-up-label {
            font-size: 14px;
            color: #747474;
            margin-top: 15px;
        }
        
        .sign-up-link {
            color: teal;
            font-weight: 800;
            text-decoration: underline;
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .form-container {
                width: 90%;
                padding: 20px;
            }

            .title {
                font-size: 24px;
            }

            .input {
                font-size: 14px;
            }

            .form-btn {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <p class="title">Welcome Back</p>
        <form class="form" method="POST">
            {% csrf_token %}
            <input type="text" name="username" id="username" class="input" placeholder="Username" required>
            <input type="password" name="password" id="password" class="input" placeholder="Password" required>
            
            <button type="submit" class="form-btn">Log In</button>
        </form>
        
        <p class="sign-up-label">
            Don't have an account? <a href="{% url 'register' %}" class="sign-up-link">Sign up</a>
        </p>
        
        <p class="sign-up-label">
            Admin Login <a href="{% url 'admin_login' %}" class="sign-up-link">Login</a>
        </p>
    </div>
</body>
</html>
